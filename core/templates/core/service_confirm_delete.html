{% extends 'core/base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card border-danger shadow-sm">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">Delete Service</h4>
            </div>
            <div class="card-body">
                <p class="mb-4">Are you sure you want to delete the service <strong>"{{ object.name }}"</strong>?</p>
                <form method="post">{% csrf_token %}
                    <button type="submit" class="btn btn-danger"><i class="fas fa-trash"></i> Yes, delete</button>
                    <a href="{% url 'service_list' %}" class="btn btn-secondary ms-2">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
